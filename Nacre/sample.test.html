<html>
<body>
<script>
    window.__WTR_CONFIG__ = {}
</script>
<script type="importmap">
    { "imports": {
        "https://jspm.dev/__web-dev-server__web-socket.js": "http://localhost:5000/__web-dev-server__web-socket.js"
        }
    }
</script>
<script type="module">
    import {
        sessionStarted,
        sessionFinished,
        sessionFailed,
    } from 'https://jspm.dev/@web/test-runner-core/browser/session.js';
    import "https://cdn.skypack.dev/@esm-bundle/chai";
    import { expect } from 'https://cdn.skypack.dev/@esm-bundle/chai';

    try {
        // notify the test runner that we're alive
        sessionStarted();

        // run the actual tests, this is what you need to implement
        const testResults = await (async () => {
            // write your tests inline
            describe('HTML tests', () => {
                it('works', () => {
                    expect('foo').to.equal('foo');
                });
            });

        })();

        // notify tests run finished
        sessionFinished({
            // whether the test run passed
            passed: testResults.passed,
            // the test results
            testResults,
        });
    } catch (error) {
        // notify an error occurred
        sessionFailed(error);
    }
    
</script>
</body>
</html>
